<!doctype html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="bg-dark text-white" >
    <div class="p-6 m-auto">
        <div class="h-100 p-5 text-white bg-black rounded-3 text-center">
            <h1>Calculator - or something!</h1>
        </div>
        <p>Please enter the numbers you want to add:</p>
        <form>
            <div class="mb-3 row">
                <label for="numberA" class="col-sm-2 col-form-label">1st Number</label>
                <div class="col-sm-10 col-md-4 col-lg-2">
                    <input type="number" class="form-control" id="numberA">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="numberB" class="col-sm-2 col-form-label">2nd Number</label>
                <div class="col-sm-10 col-md-4 col-lg-2">
                    <input type="number" class="form-control" id="numberB">
                </div>
            </div>
            <div class="mb-3 row m-auto">
                <button type="submit" class="btn btn-outline-success">Do the Monster Math!</button>
            </div>
        </form>
        <div class="p-6 col-12 text-center">Results</div>
        <div class="text-info col-12 text-center" id="result"></div>
    </div>
</body>
</html>
